<html lang="br">

    <title>Login</title>

                    <div class="nome-text">USUARIO</div>

                    <input type="text" placeholder="seu usuário"></input>
                </div>
                <div class="nome">
                    <div class="nome-text">SENHA</div>

                        <img src="../images/senha.png"alt="">

                </div>
            </div>

            <div class="botao">
                <a href="">Entrar</a>
            </div>
            
        </div>
        <div class="text-final"><span style="color: rgba(160, 154, 154, 1);">Ou </span>Cadastra-se</div>
    </main>
